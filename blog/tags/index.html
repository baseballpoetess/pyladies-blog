{% extends "site.html" %}
{% block title %}Tags{% endblock %}
{% block content %}
  <div class="page-header"><h1>Tags</h1></div>
    <p class="tags">{% for tag in posts.tags %}
        {% set data = posts.tags[tag] %}
         <span class="badge tag-badge"><a href="{{ get_url(data.url) }}">{{ tag }} <span class="tag-count">({{ data.count }})</span></a></span>
        {% endfor %}</p>
{% endblock %}
